{% extends "appbuilder/base.html" %}
{% block content %}

<div class="row">
  <div class="col">
    <h1>{{ post.name }}</h1>
    <p class="primary">{{ post.author.fullname() }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <p>
      {{ post.text }}
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <p>
      <i>Posted in {{ post.tenant.name }}.</i>
    </p>
  </div>
</div>

{% endblock %}
